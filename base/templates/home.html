{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<h2>Users data</h2>
<table>
  <tr>
    <th>Username</th>
    <th>Followers</th>
    <th>Followings</th>
    
  </tr>
  {% for data in user_data %}
  <tr>
    <td> {{data.username}}</td>
    <td>{{data.follower}} </td>
    <td>{{data.following}} </td>
    
  </tr>
  {% endfor %}
</table>
{% endblock %}
